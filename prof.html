        // Éléments DOM
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');

        /**
         * Affiche les données dans le tableau
         * @param {Array} data - Les données à afficher
         */
        function renderTable(data) {
            // Vider le tableau
            tableBody.innerHTML = '';

            // Afficher un message si aucun résultat
            if (data.length === 0) {
                const noResultsRow = document.createElement('tr');
                noResultsRow.innerHTML = `
                    <td colspan="4">
                        <div class="no-results">Aucun professeur trouvé pour votre recherche</div>
                    </td>
                `;
                tableBody.appendChild(noResultsRow);
                return;
            }

            // Remplir le tableau avec les données
            data.forEach(prof => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prof.nom}</td>
                    <td>${prof.matiere}</td>
                    <td>${prof.jour}</td>
                    <td>${prof.heure}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * Filtre les données selon le terme de recherche
         * @param {string} searchTerm - Le terme à rechercher
         * @returns {Array} Les données filtrées
         */
        function filterData(searchTerm) {
            if (!searchTerm.trim()) return professeurs;

            const term = searchTerm.toLowerCase();
            
            return professeurs.filter(prof => 
                prof.nom.toLowerCase().includes(term) ||
                prof.matiere.toLowerCase().includes(term) ||
                prof.jour.toLowerCase().includes(term) ||
                prof.heure.toLowerCase().includes(term)
            );
        }

        // Gestionnaire d'événement pour la recherche
        searchInput.addEventListener('input', (e) => {
            const filteredData = filterData(e.target.value);
            renderTable(filteredData);
        });

        // Initialisation du tableau au chargement
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(professeurs);
        });
